<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator | iPhone Style</title>
    <link rel="preload" href="style.css" as="style" onload="this.onload=null; this.rel='stylesheet'">
    <link rel="icon" href="calcIcon.png" type="image/png">
</head>
<body>
    <div class="calculator">
        <header>
            <h1 class="title">My Calculator</h1>
        </header>
        <div id="result">0</div>
        <div class="buttons">
            <!-- Section pour les chiffres -->
            <button class="clear" onclick="clearResult()">CE</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="useLastAnswer()">Ans</button>
            <button class="clear" onclick="clearParse()">Del</button>
        </div>
    </div>
    <script src="index.js"></script>
    <footer>
        <p>Created by Mael Gruand - 2025</p>
        <p>&copy; Mael Gruand | Dev Web, All rights reserved</p>
    </footer>
</body>
</html>
